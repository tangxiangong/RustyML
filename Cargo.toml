[package]
name = "rustyml"
version = "0.2.1"
edition = "2024"
authors = ["SomeB1oody <stanyin64@gmail.com>"]
description = "A high-performance machine learning library in pure Rust, offering statistical utilities, ML algorithms, and future support for neural networks and transformer architectures."
license = "MIT"
homepage = "https://github.com/SomeB1oody/RustyML"
readme = "README.md"
keywords = ["machine-learning", "ML", "Deep-learning", "DL", "AI"]
repository = "https://github.com/SomeB1oody/RustyML"

[dependencies]
ndarray = { version = "0.16.1", features = ["rayon"] }
rand = "0.9.0"
ndarray-linalg = { version = "0.17.0", default-features = false }
statrs = "0.18.0"
rand_distr = "0.5.1"
rayon = "1.10.0"

[target.'cfg(not(all(target_os = "macos", target_arch = "aarch64")))'.dependencies.ndarray-linalg]
version = "0.17.0"
default-features = false
features = ["openblas-static"]

[target.'cfg(all(target_os = "macos", target_arch = "aarch64"))'.dependencies.ndarray-linalg]
version = "0.17.0"
default-features = false
features = ["openblas-system"]

[dev-dependencies]
approx = "0.5.1"